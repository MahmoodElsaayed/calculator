<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link type="image/png" sizes="120x120" rel="icon" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="./js/logic.js" defer></script>
        <title>calculator</title>
    </head>
    <body>
        <div class="page-container">
            <div class="calculator-container">
                <div class="screen" id="display">420.5 - 95</div>
                <div class="keypad">

                    <button class="button C" id="clearButton"><img src="./assets/delete.png"></button>
                    <button class="button AC" id="backspaceButton"><img src="./assets/backspace.png"></button>
                    <button class="button operations" value="+">+</button>
                      
                    <button class="button numbers" value="7">7</button>
                    <button class="button numbers" value="8">8</button>
                    <button class="button numbers" value="9">9</button>
                    <button class="button operations" value="-">-</button>
                      
                    <button class="button numbers" value="4">4</button>
                    <button class="button numbers" value="5">5</button>
                    <button class="button numbers" value="6">6</button>
                    <button class="button operations" value="*">*</button>
                      
                    <button class="button numbers" value="1">1</button>
                    <button class="button numbers" value="2">2</button>
                    <button class="button numbers" value="3">3</button>
                    <button class="button operations" value="/">/</button>
                      
                      
                    <button class="button numbers" value="0">0</button>
                    <button class="button numbers" value="." id="decimalButton">.</button>
                    <button class="button equals" id="equalsButton">=</button>

                </div>
                </div>
            </div>
        </div>
    </body>
</html>
